<form [formGroup]="registerForm" (ngSubmit)="register()" class="register-form">
  <mat-form-field class="form-field">
    <mat-label>Name</mat-label>
    <input matInput formControlName="name" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Surname</mat-label>
    <input matInput formControlName="surname" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" type="email" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Password</mat-label>
    <input matInput formControlName="password" type="password" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Pesel</mat-label>
    <input matInput formControlName="pesel" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Phone Number</mat-label>
    <input matInput formControlName="phoneNumber" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Birth Date</mat-label>
    <input matInput formControlName="birthDate" type="date" required/>
  </mat-form-field>
  <app-error-message [message]="errorHandlerService.errorMessage$ | async"></app-error-message>
  <button mat-raised-button type="submit" [disabled]="registerForm.invalid" class="submit-button">Register</button>
</form>
