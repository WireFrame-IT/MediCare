<div class="hero">
  <h1>Witamy w MediCare</h1>
  <p>Twoje zdrowie, nasz priorytet. Zapewniamy opiekę medyczną na najwyższym poziomie dla każdego.</p>
</div>
<div class="services">
  <h1>Nasze usługi</h1>
  <div class="grid">
    @for (service of services(); track service.id) {
      <mat-card class="service-card">
        <mat-icon class="service-icon">{{ getIcon(service.name) }}</mat-icon>
        <div class="service-info">
          <h3 class="service-title">{{ service.name }}</h3>
          <p class="service-description">{{ service.description }}</p>
        </div>
      </mat-card>
    }
  </div>
  <button mat-raised-button routerLink="/services">Zobacz więcej...</button>
</div>
