<div class="hero">
  <h1>Welcome to MediCare</h1>
  <p>Your health, our priority. We provide top-notch medical care for everyone.</p>
  <button mat-raised-button>Get Started</button>
</div>
<div class="services">
  <h1>Our Services</h1>
  <div class="grid">
    <mat-card *ngFor="let service of services" class="service-card">
      <mat-icon class="service-icon">{{ getIcon(service.name) }}</mat-icon>
      <h3 class="service-title">{{ service.name }}</h3>
      <p class="service-description">{{ service.description }}</p>
    </mat-card>
  </div>
</div>
