<h2 class="title" mat-dialog-title>Edit User</h2>
<form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-field">
    <mat-label>Full name</mat-label>
    <input matInput [value]="getFullName()" readonly>
  </mat-form-field>
  @if (isDoctor) {
    <mat-form-field class="form-field">
      <mat-label>Speciality</mat-label>
      <mat-select formControlName="specialityId">
        @for (speciality of specialities; track speciality.id) {
          <mat-option [value]="speciality.id">{{ speciality.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  }
  <div class="buttons" mat-dialog-actions>
    <button class="submit-button" mat-raised-button type="submit" [disabled]="userForm.invalid">Save</button>
    <button class="cancel-button" mat-button mat-dialog-close type="button" (click)="closeDialog()">Cancel</button>
  </div>
</form>
