<h2 class="title" mat-dialog-title>Edycja użytkownika</h2>
<form class="form" [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-form-field class="form-field">
    <mat-label>Imię</mat-label>
    <input matInput formControlName="name" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Nazwisko</mat-label>
    <input matInput formControlName="surname" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>E-mail</mat-label>
    <input matInput formControlName="email" type="email" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Nowe hasło</mat-label>
    <input matInput formControlName="newPassword" type="password"/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Pesel</mat-label>
    <input matInput formControlName="pesel" required/>
  </mat-form-field>
  <mat-form-field class="form-field">
    <mat-label>Telefon</mat-label>
    <input matInput formControlName="phoneNumber" required/>
  </mat-form-field>
  @if (isDoctor) {
    <mat-form-field class="form-field">
      <mat-label>Specjalizacja</mat-label>
      <mat-select formControlName="specialityId">
        @for (speciality of specialities(); track speciality.id) {
          <mat-option [value]="speciality.id">{{ speciality.name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
  } @else {
    <mat-form-field class="form-field">
      <mat-label>Data urodzenia</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="birthDate" [max]="maxDate">
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  }
  <div class="buttons" mat-dialog-actions>
    <button class="btn-submit" mat-raised-button type="submit" [disabled]="userForm.invalid">Zapisz</button>
    <button class="btn-cancel" mat-button mat-dialog-close type="button" (click)="closeDialog()">Anuluj</button>
  </div>
</form>
