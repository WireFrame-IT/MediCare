<mat-toolbar color="primary">
  <img src="assets/logo.svg" alt="MediCare Logo" class="logo">
  <span>MediCare</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/" routerLinkActive="active">Home</button>
  @if (isAdmin) {
    <button mat-button routerLink="/admin-panel">Admin panel</button>
  }
  <button mat-button routerLink="/services">Services</button>
  <button mat-button routerLink="/appointments">Appointments</button>
  <button mat-button routerLink="/about">About Us</button>
  @if(isLoggedIn) {
    <div class="auth-buttons">
      @if (isAdmin) {
        <button mat-raised-button routerLink="/register-doctor">Doctor Register</button>
      }
      <button mat-raised-button (click)="logout()">Log out</button>
    </div>
  } @else {
    <div class="auth-buttons">
      <button mat-raised-button routerLink="/login">Login</button>
      <button mat-raised-button routerLink="/register">Register</button>
    </div>
  }
</mat-toolbar>
@if(isLoading) {
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
}
<router-outlet></router-outlet>
