<div class="sticky-container">
  <mat-toolbar color="primary">
    <img src="assets/logo.svg" alt="MediCare Logo" class="logo">
    <span>MediCare</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/" routerLinkActive="active">Home</button>
    @if (isAdmin) {
      <button mat-button routerLink="/admin-panel">Admin panel</button>
    }
    <button mat-button routerLink="/services">Services</button>
    <button mat-button [routerLink]="isLoggedIn ? '/appointments' : '/login'">Appointments</button>
    <button mat-button routerLink="/about-page">About us</button>
    <div class="auth-buttons">
      @if(isLoggedIn) {
        @if (isAdmin) {
          <button mat-raised-button routerLink="/register-doctor">Doctor Registration</button>
        }
        <button mat-raised-button (click)="logout()">Log out</button>
      } @else {
          <button mat-raised-button routerLink="/login">Login</button>
          <button mat-raised-button routerLink="/register">Register</button>
      }
    </div>
  </mat-toolbar>
  @if(isLoading) {
    <mat-progress-bar class="progress-bar" mode="indeterminate"></mat-progress-bar>
  }
</div>
@if (message) {
  <div class="message">
    <p>{{ message }}</p>
  </div>
}
@if (errorMessage) {
  <div class="message error">
    <p>{{ errorMessage }}</p>
  </div>
}
<router-outlet></router-outlet>
<div class="footer">
  <p class="footer-info">Â© 2025 MediCare. All Rights Reserved.</p>
</div>
